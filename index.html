<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smile to Pass</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    #message {
      font-size: 24px;
      text-align: center;
    }

    #additionalMessage {
      font-size: 18px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #video {
      display: none;
    }
  </style>
</head>

<body>
  <div id="message">only happy users can visit tina.zone!</div>
  <div id="additionalMessage">you have to smile!</div>
  <video id="video" width="600" height="450" autoplay></video>

  <script>
    // Add a timeout to display the additional message after 2 seconds
    setTimeout(() => {
      const additionalMessage = document.getElementById('additionalMessage');
      additionalMessage.style.opacity = '1';
    }, 1000);
  </script>
</body>

</html>
